<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Summary Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            height: 600px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card.expanded {
            padding: 40px;
            max-width: 90%;
            height: auto;
        }
        .card input[type="number"], .card input[type="text"], .card textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .card textarea {
            height: 80px;
            resize: none;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset {
            background-color: #e74c3c;
            color: white;
        }
        .change-color {
            background-color: #3498db;
            color: white;
        }
        .save {
            background-color: #2ecc71;
            color: white;
        }
        .hidden {
            display: none;
        }
        .output {
            margin-top: 20px;
            text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.5);
        }
        .output h2 {
            font-size: 10em;
            margin-bottom: 10px;
        }
        .output .description {
            font-size: 2.5em;
        }
        .output .notes {
            font-size: 1.12em;
        }

        @media (max-width: 600px) {
            .card {
                max-width: 90%;
                height: auto;
            }
            .card.expanded {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="card" id="summaryCard">
    <input type="number" id="bigNumber" placeholder="Введите большое число">
    <input type="text" id="numberDescription" placeholder="Что означает это число?">
    <textarea id="additionalNotes" placeholder="Уточнения..."></textarea>
    <div class="output" id="output"></div>
</div>
<div class="buttons">
    <button class="reset" onclick="resetCard()">Стереть всё</button>
    <button class="change-color" onclick="changeColor()">Поменять цвет</button>
    <button class="save" onclick="saveCard()">Сохранить</button>
</div>

<script>
    function resetCard() {
        document.getElementById('bigNumber').value = '';
        document.getElementById('numberDescription').value = '';
        document.getElementById('additionalNotes').value = '';
        document.getElementById('output').innerHTML = '';
        const card = document.getElementById('summaryCard');
        card.classList.remove('expanded');
    }

    function changeColor() {
        const card = document.getElementById('summaryCard');
        const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        card.style.backgroundColor = randomColor;
        adjustTextColor(card);
    }

    function saveCard() {
        const card = document.getElementById('summaryCard');
        const bigNumber = document.getElementById('bigNumber').value;
        const numberDescription = document.getElementById('numberDescription').value;
        const additionalNotes = document.getElementById('additionalNotes').value;

        // Hide input fields
        document.getElementById('bigNumber').classList.add('hidden');
        document.getElementById('numberDescription').classList.add('hidden');
        document.getElementById('additionalNotes').classList.add('hidden');

        // Expand card size
        card.classList.add('expanded');

        // Display entered data
        const output = document.getElementById('output');
        output.innerHTML = `
                <h2>${bigNumber}</h2>
                <p class="description">${numberDescription}</p>
                <div class="divider"></div>
                <p class="notes">${additionalNotes}</p>
            `;

        adjustTextColor(card);
        downloadCardAsImage(card);
    }

    function adjustTextColor(element) {
        const bgColor = window.getComputedStyle(element).backgroundColor;
        const rgb = bgColor.match(/\d+/g).map(Number);
        const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
        const textColor = brightness > 128 ? 'black' : 'white';
        element.style.color = textColor;
    }

    async function downloadCardAsImage(element) {
        try {
            const canvas = await html2canvas(element, { scale: 2 });
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'card_snapshot.png';
            link.click();
        } catch (error) {
            console.error('Ошибка при сохранении карточки как изображения:', error);
        }
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
